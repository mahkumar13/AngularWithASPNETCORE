

<div class="container">
  <h2>ANGULAR WITH ASP.NET CORE</h2>
  <div class="cards-container">
    <div class="cards-form">
      <form #form="ngForm" (ngSubmit)="onsubmit()" >
        <div class="form-group">
          <label>Card Name</label>
          <input type="text" name="cardName" [(ngModel)]="card.cardHolderName" />
        </div>
        <div class="form-group">
          <label>Card Number</label>
          <input type="text" name="cardNumber" [(ngModel)]="card.cardNumber"/>
        </div>
        <div class="form-group form-group-inline">
          <div>
            <label>CVC</label>
            <input type="text" name="cvc" [(ngModel)]="card.cvc"/>
          </div>
          <div>
            <label>Expiry Month</label>
            <input type="text" name="expiryMonth" [(ngModel)]="card.expiryMonth" />
          </div>
          <div>
            <label>Expiry Year</label>
            <input type="text" name="expiryYear" [(ngModel)]="card.expirtYear"/>
          </div>
        </div>
        <div class="form-group">
       <button  class="btn btn-success"   type="submit">{{ButtonText}}</button>
        </div>
      </form>
    </div>
    <div class="cards-grid">
      <div  class="card-row" *ngFor="let card of cards" >
      <div (click)="populateForm(card)" class="card-row-details">
        <span>{{card.cardHolderName}}</span>
        <span>{{card.cardNumber}}</span>
      </div>
      <div class="card-row-action">
      <a  (click)="delete(card.id)"><i class="fa fa-trash " aria-hidden="true"></i></a>
      </div>
      </div>
    </div>

  </div>
</div>
